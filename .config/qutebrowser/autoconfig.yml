# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.completion.category.bg:
    global: rgba(30,30,30,100%)
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: '#cacaca'
  colors.completion.even.bg:
    global: rgba(0,0,0,100%)
  colors.completion.item.selected.bg:
    global: '#333333'
  colors.completion.item.selected.fg:
    global: white
  colors.completion.odd.bg:
    global: rgba(0,0,0,0%)
  colors.completion.scrollbar.bg:
    global: rgba(90, 90, 90, 40%)
  colors.completion.scrollbar.fg:
    global: rgba(90, 90, 90, 40%)
  colors.contextmenu.disabled.fg:
    global: '#aaaaaa'
  colors.contextmenu.menu.bg:
    global: black
  colors.contextmenu.menu.fg:
    global: white
  colors.contextmenu.selected.bg:
    global: '#444444'
  colors.downloads.bar.bg:
    global: black
  colors.downloads.error.bg:
    global: black
  colors.downloads.error.fg:
    global: red
  colors.downloads.start.bg:
    global: black
  colors.downloads.start.fg:
    global: '#0000aa'
  colors.downloads.stop.bg:
    global: black
  colors.downloads.stop.fg:
    global: '#00ff00'
  colors.messages.error.bg:
    global: black
  colors.messages.error.border:
    global: black
  colors.messages.error.fg:
    global: red
  colors.prompts.bg:
    global: rgba(0,0,0,100%)
  colors.prompts.border:
    global: 0px solid gray
  colors.statusbar.caret.bg:
    global: rgba(0,0,0,100%)
  colors.statusbar.command.bg:
    global: rgba(0,0,0,100%)
  colors.statusbar.insert.bg:
    global: rgba(0,0,0,100%)
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: rgba(0,0,0,100%)
  colors.statusbar.passthrough.bg:
    global: rgba(0,0,0,100%)
  colors.statusbar.progress.bg:
    global: '#00ff00'
  colors.tabs.bar.bg:
    global: rgba(0, 0, 0, 70%)
  colors.tabs.even.bg:
    global: rgba(0, 0, 0, 0%)
  colors.tabs.odd.bg:
    global: rgba(0, 0, 0, 0%)
  colors.tabs.selected.even.bg:
    global: rgba(0,0,0,0%)
  colors.tabs.selected.even.fg:
    global: '#00ff00'
  colors.tabs.selected.odd.bg:
    global: rgba(0,0,0,0%)
  colors.tabs.selected.odd.fg:
    global: '#00ff00'
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.threshold.text:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 61%
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    https://mail.google.com: true
    https://www.facebook.com: true
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  fonts.completion.category:
    global: default_size Inconsolata
  fonts.completion.entry:
    global: default_size Inconsolata
  fonts.contextmenu:
    global: null
  fonts.statusbar:
    global: default_size Inconsolata
  fonts.tabs.selected:
    global: default_size Inconsolata
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.plugins:
    global: false
  scrolling.smooth:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - url
    - progress
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 4
  tabs.max_width:
    global: 350
  tabs.mode_on_change:
    global: restore
  tabs.position:
    global: top
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  window.transparent:
    global: true
